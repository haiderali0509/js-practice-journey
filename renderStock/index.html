<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="name"></p>
      <p id="sym"></p>
      <div>
        <p id="price"></p>
        <svg
          id="icon"
          viewBox="0 0 100 86.6"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Equilateral triangle"
        >
          <polygon
            points="50,0 0,86.6 100,86.6"
            fill="currentColor"
            stroke="#111827"
            stroke-width="1"
          />
        </svg>
      </div>
      <p id="time"></p>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
